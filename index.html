<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>census</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>

</head>

<body>

    <header>
        <h1 class="census">census2008</h1>
        <!-- <div id="rigthdiv">
            <div class="part">
                <h3>Home</h3>
            </div>

            <div class="part">
                <h3>Download</h3>
            </div>
        </div> -->
    </header>
    <div id="overall">
        <div class="top">
            <div id="icon1">
                <i class="	fa fa-venus-mars" style="font-size: 40px; font-weight: 1000; margin: 5px 0px 0px 3px; color: white;"></i>
            </div>
            <div id="text1">
                <p class="types">TOTAL POPULATION</p>
                <h1 class="values" id="totalpop">12367</h1>
            </div>

        </div>

        <div class="top">
            <div id="icon2">
                <i class="fa fa-venus" style="font-size: 40px; font-weight: 1000; margin: 5px 0px 0px 13px; color: white;"></i>
            </div>
            <div id="text2">
                <p class="types">FEMALE</p>
                <h1 class="values" id="femalePop"></h1>
            </div>

        </div>

        <div class="top">
            <div id="icon3">
                <i class="fa fa-mars" style="font-size: 40px; font-weight: 1000; margin: 5px 0px 0px 10px; color: white;"></i>
            </div>
            <div id="text3">
                <p class="types">MALE</p>
                <h1 class="values" id="malePop"></h1>
            </div>

        </div>

    </div>

    <div id="secondDiv">

        <div id="countyChart">
            <canvas id="chart"></canvas>
        </div>
        <div id="countyDiagram">
            <canvas id="doughnut-chart" width="100" height="10"></canvas>
        </div>
    </div>

    <div id="thirddiv">
        <div id="distDiv">
            <h3 id="district">Distribution of Population by District</h3>
        </div>
        <div>
            <select name="county" id="counties" onchange="update()">
             <option disabled>Select</option>
        </select>
        </div>

        <div id="distChartDiv"> <canvas id="districtChart"></canvas> </div>
    </div>

    <div id="fourthdiv">
        <div id="txtDownload">
            <h2>Download 2008 Census data</h2>
        </div>
        <div id="download">
            <div id="downloadIcon">
                <i class="fa fa-arrow-down" style="font-size: 22px; font-weight: 0; margin: 5px 0px 0px 0px; color: white;"></i>
            </div>
            <div id="btnDownload">
                <h2>Download</h2>
            </div>
        </div>

    </div>

    <div id="fifthDiv">
        <div id="householdChart">

            <div id="householdDiv">
                <h3 id="householdText">Distribution of Population by Number of Households</h3>
            </div>
            <div id="listDiv">
                <select name="county" id="householdList" onchange="updateHousehold()">
                 <option disabled>Select</option>
            </select>
            </div>


            <div id="householdChartDiv"> <canvas id="householdChart"></canvas> </div>
        </div>
        <div id="population"></div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
